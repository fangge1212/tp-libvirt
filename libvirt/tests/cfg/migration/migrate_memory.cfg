- migrate.memory:
    type = migrate_memory

    variants:
        - precopy:
        - postcopy:
            postcopy_options = '--postcopy'
    variants:
        - plaintext:
        - native_tls:
            native_tls_options = '--tls'
    variants:
        - hugepage:
            variants:
                - 2M:
                    hugepage_size = "2048K"
        - hugepage_numa:
            numa_cell_num = 2
            variants:
                - 2M_nodeset_0:
                    hugepage_size = "2048K"
                - 2M_nodeset_all:
                    hugepage_size = "2048K"
                - 2M_nodeset_default:
                    hugepage_size = "2048K"
        - hugepage_numatune:
            variants:
                - 2M:
                    hugepage_size = "2048K"
