- migrate.memory:
    type = migrate_memory

    variants:
        - precopy:
        - postcopy:
            postcopy_options = '--postcopy'
    variants:
        - plaintext:
        - native_tls:
            native_tls_options = '--tls'
    variants:
        - hugepage:
        - hugepage_numa:
            variants:
                - specified_size_cell0:
                - no_specified_size
        - hugepage_numatune:
            variants:
                - specified_size_cell0:
                - no_specified_size
