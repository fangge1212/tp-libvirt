- virsh.migrate_template_example:
    type = migrate_template_example
    # VM disk backend setup, consumed in preprocess()
    # Other nfs related params are configured in base.cfg, e.g. nfs_mount_dir
    storage_type = 'nfs'
    # Whether to setup nfs server in local host, consumed in preprocess->Nfs()
    setup_local_nfs = 'yes'
    # Selinux sebool setup for nfs, consumed in preprocess()
    set_sebool_local = 'yes'
    set_sebool_remote = 'yes'
    # Options for virsh migrate
    virsh_migrate_options = '--live --p2p'

    variants:
        - precopy:
        - postcopy:
            postcopy_options = '--postcopy'
            migrate_start_timeout = '60'
    variants:
        - plaintext:
        - native_tls:
            native_tls_options = '--tls'
    variants:
        - tpm-crb:
            tpm_model = 'tpm-crb'
            backend_type='emulator'
            backend_version = '2'

